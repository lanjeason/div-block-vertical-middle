<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div居中</title>
	<style type="text/css">
		.mb10{
			margin-bottom:10px;
		}
		.wrap{
			background:#000;
			width:500px;
			color:#fff;
			margin-bottom:10px;
			height:100px;
			display:table-cell;
			vertical-align:middle;
			*position:relative;
		}
		.test{
			width:200px;
			height:50px;
			background:#f00;
		}
		.verticalWrap{
			*position:absolute;
			*top:50%;
		}
		.vertical{
			*position:relative;
			*top:-50%;
		}
	</style>
</head>
<body>
	<div class="mb10">
	    <div class="wrap">
	        <div class="verticalWrap">
	            <div class="vertical">
	                hello world
	            </div>
	        </div>
	    </div>
	</div>

	<div class="mb10">
	    <div class="wrap">
	        <div class="verticalWrap">
	            <img src="" class="vertical" />
	        </div>
	    </div>
	</div>

	<div class="mb10">
	    <div class="wrap">
	        <div class="verticalWrap">
	            <div class="test vertical"></div>
	        </div>
	    </div>
	</div>
</body>
</html>
